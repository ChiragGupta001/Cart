<h3>Please upload Excel Sheet here</h3>
<form [formGroup]="ExportFile" (ngSubmit)="ExportSheet()">
    <div>
    <input type="file" accept="xls" formControlName="file" class="form-control" (change)="onChangeFile($event)" >
    </div>
    <div>
        <p-button type="submit" class="p-button-primary ms-4 mt-3">Export</p-button>
        <p-button class="p-button-secondary ms-2 mt-3" (click)="goBack()">Back</p-button>
    </div>
</form>
